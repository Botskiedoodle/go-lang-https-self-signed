version: '3.5'
services:
  server:
    container_name: https-server
    image: golang:1.14.4-alpine
    volumes:
      - ./server:/server
    working_dir: /server
    command:
      [
        "./scripts/generate-certificate.sh",
        "--",
        "go",
        "run",
        "main.go"
      ]
    ports:
      - '8081:8081'
  client:
    container_name: https-client
    image: alpine
    volumes:
      - ./client:/client
      - ./server/scripts/servercert.crt:/usr/local/share/ca-certificates/servercert.crt
    depends_on:
      - server
    working_dir: /client
    command:
      [
        "chmod",
        "u+r+x",
        "*",
        "chmod",
        "u+r+x",
        "scripts/*",
        "./scripts/wait-for-it.sh",
        "-t",
        "60",
        "./scripts/trust-server-certificate.sh",
        "./scripts/get-server-home.sh",
      ]